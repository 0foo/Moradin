<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <title>Data Builder</title>
    <style>
        .data-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .data-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        pre {
            font-family: monospace;
            white-space: pre-wrap;
            margin: 0;
            overflow: auto;
            max-height: 80vh;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="data-container">
        <div class="data-section">
            <h2>Original Data Structure</h2>
            <pre id="originalData"></pre>
        </div>
        
        <button id="buildButton">Build Data</button>
        
        <div class="data-section">
            <h2>Built Data Structure</h2>
            <pre id="builtData"></pre>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
